<!DOCTYPE html>
<html>
<head>
<title>my routing app</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js"></script>
    <script type="text/javascript" src="files/mainapplication.js"></script>
    <script type="text/javascript" src="maincontroller.js"></script>
    <script type="text/javascript" src="productssevice.js"></script>
    <script type="text/javascript" src="productscontroller.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">       
</head>
<body ng-app="mainapplication" ng-controller="maincontroller">
<div class="container">
<nav class="navbar navbar-inverse">
<div class="container-fluid">
<div class="navbar-header">
<ul class="nav navbar-nav">
<li><a ng-click="products()">products</a></li>
<li><a ng-click="users()">users</a></li>
</ul>
</div>
</div>
</nav>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <center><img src="2.jpg" alt="guitar2" style="width:450px; height:300px"></center>
      </div>
    
      <div class="item">
       <center><img src="3.jpg" alt="guitar3" style="width:450px; height:300px"></center>
      </div>
       <div class="item">
        <center><img src="4.jpg" alt="guitar4" style="width:450px; height:300px"></center>
      </div>
       <div class="item">
        <center><img src="5.jpg" alt="guitar5" style="width:450px; height:300px"></center>
      </div>
       <div class="item">
        <center><img src="6.jpg" alt="guitar6" style="width:450px; height:300px"></center>
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<ng-view></ng-view>
</body>
</html>
